<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>ProfessorPerson</title>
        <meta name="viewport" content="width=device-width, user-scalable=0">
        <base href="/">

        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
        <link href="../css/main.css" rel="stylesheet"/>

        <link rel="icon" href="/images/logo.png" />

        <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
        <script src="//code.jquery.com/jquery-1.12.4.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script>

        <script src="/js/controllers.js" rel="script"></script>
        <script src="/js/log.js" rel="script"></script>

        <script src="/js/gl-matrix-min.js" rel="script"></script>
        <script src="/js/loader.js" rel="script"></script>
        <script src="/js/shader.js" rel="script"></script>
        <script src="/js/render.js" rel="script"></script>
    </head>
    <body>
    <div>
        <header class="head">
            <nav class="navbar navbar-expand-sm navbar-toggleable-sm box-shadow">
                <div class="container-fluid">
                    <div class="lefthead">
                        <div id="logowrapper">
                            <a class="navbar-brand" href="/"><canvas id="canvas" width="2048" height="2048"></canvas></a>
                        </div>
                        <div class="menuwrapper">
                            <ul class="navbar-nav menulist">
                                <li class="nav-item">
                                    <a class="menu PPbutton" href="/wiki">Wiki</a>
                                </li>
                            </ul>
                        </div>

                    </div>

                    <div class="righthead">
                        <div class="menuwrapper">
                            <ul class="navbar-nav menulist">
                                <li class="nav-item">
                                    <a class="menu PPbutton" href="/contact">Contact</a>
                                </li>
                                <li ng-app="loginApp" ng-controller="loginController" class="nav-item" id="loginController">
                                    <a class="menu PPbutton" onclick="showLoginDialog()" ng-if="!edit">Login</a>
                                    <a class="menu PPbutton" ng-click="logout()" ng-if="edit">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
    </div>
    <div>
        <a href="/">
            <img class="professorperson" src="images/professorperson.png" alt="professorperson banner" />
        </a>
    </div>


        <div class="wrapper">
            <main role="main" class="pb-3 main">
                <div ng-view style="height:100%"></div>
            </main>
        </div>
    </body>
